<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fated Register</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">
        <img src="https://files.catbox.moe/03umd4.jpg" class="illustration">
        <h1>FATED</h1>
      </div>

      <div class="tabs">
        <button class="active">LOGIN</button>
        <button>REGISTER</button>
      </div>

      <form>
        <input class="center" type="text" placeholder="user name">
        <input class="center" type="password" placeholder="password">
        <a href="#" class="forgot">FORGOT PASSWORD?</a>
        <button type="submit" class="register-btn">REGISTER</button>
      </form>

      <p class="bottom-text">DON'T HAVE AN ACCOUNT? <a href="register.html">REGISTER</a></p>
    </div>
  </div>
</body>
</html>
