<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fated Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#ff5b5b] font-[Poppins] flex justify-center items-center min-h-screen">
  <div class="w-full max-w-[400px] bg-[#ff5b5b] flex flex-col items-center text-center p-5">
    <div class="mb-8">
      <div>
        <img
          src="https://files.catbox.moe/03umd4.jpg"
          alt="heart logo"
          class="h-[150px] w-[150px] object-contain"
        />
      </div>
      <h1 class="font-[Fredoka_One] text-white tracking-[2px] text-[32px]">FATED</h1>
    </div>

    <div class="w-full flex flex-col items-center">
      <div class="flex justify-between w-full max-w-[350px] mb-5 text-[#ff7676] no-underline">
       <button class="w-[48%] bg-white text-[#ff7676] rounded-md py-2 text-[12px] font-bold cursor-pointer transition duration-200 no-underline">LOGIN</button>
         <a href="register_tail.html" class="w-[48%] bg-[#ff7676] rounded-md py-2 text-[12px] font-bold text-white cursor-pointer transition duration-200 no-underline">REGISTER</a>
      </div>

      <form class="w-full max-w-[350px]">
        <input type="text" placeholder="user name" class="w-full p-2.5 mb-4 rounded-md border-none text-center text-[12px] text-[#333] placeholder:text-[#777] placeholder:text-center"/>
        <input type="password" placeholder="password" class="w-full p-2.5 mb-4 rounded-md border-none text-center text-[12px] text-[#333] placeholder:text-[#777] placeholder:text-center"/>

        <a href="#" class="text-[9px] text-white no-underline block text-right mb-4"">FORGOT PASSWORD?</a>

        <button type="submit" class="w-full bg-white text-[#ff5b5b] rounded-md py-2.5 font-bold cursor-pointer transition duration-200 hover:opacity-90">LOGIN</button>

        <p class="text-[10px] text-white mt-2.5">
          DON'T HAVE AN ACCOUNT?
          <a href="register_tail.html" class="text-white font-bold no-underline">REGISTER</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
